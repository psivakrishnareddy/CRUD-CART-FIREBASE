    <section>
      <div class="jumbotron text-center m-3">
        <h4>Item Manager</h4>
        <hr class="my-4" />
        <div class="row">
          <div class="col-md-5">
            <div
              class="card border-success mb-3 text-white"
              style="width:100%; "
            >
              <form id="itemformsubmit">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-4">
                      <h5>Add Product</h5>
                      <div class="form-group">
                        <label
                          class="col-form-label"
                          for="product-name"
                          style="float: left;"
                          >Item Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Name"
                          id="product-name"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <h5>Price</h5>
                      <div class="form-group">
                        <label
                          class="col-form-label"
                          for="product-cost"
                          style="float: left;"
                          >Item Price</label
                        >
                        <input
                          type="number"
                          min="0"
                          class="form-control"
                          placeholder="Cost(rs)"
                          id="product-cost"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <h5>Quantity</h5>
                      <div class="form-group">
                        <label
                          class="col-form-label"
                          for="product-quant"
                          style="float: left;"
                          >Item Quant</label
                        >
                        <input
                          type="number"
                          min="0"
                          class="form-control"
                          placeholder="Quantity"
                          id="product-quant"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="product-description"
                          >Product Description</label
                        >
                        <textarea
                          class="form-control"
                          id="product-description"
                          rows="3"
                          required
                        ></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="product-image">Product Image</label>
                        <input
                          type="file"
                          class="form-control"
                          placeholder="Image URL"
                          id="product-image"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
              <div class="col ">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="additembtn"
                  style="float: left; margin-right: 5px;"
                >
                  <i class="fa fa-plus-square" aria-hidden="true"></i>
                  ADD ITEM
                </button>
                <button
                  type="button"
                  class="btn btn-warning"
                  id="updateitembtn"
                  style="float: left; margin-right: 5px;"
                >
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  UPDATE ITEM
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  id="deleteitembtn"
                  style="float: left; margin-right: 5px;"
                >
                  <i class="fa fa-trash" aria-hidden="true"></i>
                  DELETE ITEM
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="backbtn"
                  style="float: right;"
                >
                  <i class="fa fa-undo" aria-hidden="true"></i>
                  BACK
                </button>
              </div>
            </div>
          </div>

          <div class="col-md-7">
            <div
              class="card border-warning mb-3  text-white"
              style="width: auto;"
            >
              <div class="card-body">
                <h5>Products List</h5>
                <ul class="list-group bg-info">

                    <img

                    ></span>
                  </li> -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script>
      function redirect() {
        window.location.assign("./index.html");
        sessionStorage.clear();
      }
      window.onload = function() {
        if (sessionStorage.getItem("currentAdmin") == null) {
          alert("please Login");
          window.location.assign("./index.html");
        }
        var name = document.querySelector("#usrname");
        name.textContent = JSON.parse(sessionStorage.getItem("currentAdmin"));
      };
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
